<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Word Guess</title>
</head>
<body>
    <header>
        <img class="head-img animate__animated animate__flash animate__slower animate__infinite" src="https://static3.srcdn.com/wordpress/wp-content/uploads/2019/12/marvel-logo-header.jpg" alt="marvel logo">
        <h1 class="animate__animated animate__flash animate__slower  animate__infinite">Word Guess</h1>
    </header>
    <div class="container main">
        <div class="container menu-nav">
            <p class="menu">Wins <span id="wins"></span></p>
            <p class="menu">Loss <span id="loss"></span></p>
            <p class="menu">No of Guess <span id="guess"></span></p>
       </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
                <p>Guessed Name <span id="guessedName"></span></p>
                <p>Alphabets guessed</p>
                <p id="guessed"></p>
                <p id="correctWord"></p>  
            </div>
            <div class="col-sm-6">
                <img class="none" id="img" src="">
            </div>
        </div>   
    </div>
    <p id="start" class="animate__animated animate__slower animate__flash  animate__infinite"></p>
    <div class="bottom-container">

    <script src="https://kit.fontawesome.com/9ef39044fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
